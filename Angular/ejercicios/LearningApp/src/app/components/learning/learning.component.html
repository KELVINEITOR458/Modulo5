<div class="container">
    <div class="card my-5">

        <div class="card-header">
            <h3>
                CURSO
            </h3>
        </div>
        <div class="card-body">
            <div>
                <ul class="list-group">
                    <li class="list-group-item">ID: {{course.id}}</li>
                    <li class="list-group-item">NOMBRE: {{course.name}}</li>
                </ul>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <th>ID</th>
                        <th>IDENTIFICACION</th>
                        <th>NOMBRES Y APELLIDOS</th>
                    </thead>
                    <tbody>
                        @for (item of course.students; track $index) {
                        <tr>
                            <td>{{item.idStudent}}</td>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.identification}}</td>
                            <td>{{item.name}} {{item.surname}}</td>
                        </tr>
                        }

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
